<div class="container">
  <h1 class="page-header">Issues</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody *ngIf="issues">
      <tr *ngFor="let issue of issues">
        <td>{{issue.id}}</td>
        <td>
          <a [routerLink]="['/issues', issue.id]">{{issue.summary}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
