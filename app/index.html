<!DOCTYPE html>
<html lang="en" ng-app="locust">
	<head>
		<meta charset="UTF-8">
		<title>Locust</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">Locust</a>
				</div>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#/roadmap">Roadmap</a></li>
						<li><a href="#/issues">Issues</a></li>
						<li><a href="#/issues/new">New Issue</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li ng-if="!currentUser"><a href="#/login">Login</a></li>
						<li ng-if="currentUser">
							<a href="#"><i class="glyphicon glyphicon-user"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main>
			<div ui-view></div>
		</main>

		<!-- Angular -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

		<!-- Locust -->
		<script src="app.js"></script>
		<script src="services.js"></script>

		<script src="auth/auth.js"></script>

		<script src="roadmap/roadmap.js"></script>
		<script src="issues/issues.js"></script>
