<div class="login container" ng-controller="LoginController">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1 class="page-header">Login</h1>

			<form method="post" name="form" class="form-horizontal" ng-submit="login(credentials)" novalidate>
				<div class="form-group">
					<label class="col-md-3 control-label">Username</label>
					<div class="col-md-9">
						<input type="text" name="username" class="form-control" ng-model="credentials.username" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">Password</label>
					<div class="col-md-9">
						<input type="password" name="password" class="form-control" ng-model="credentials.password" />
					</div>
				</div>

				<div class="text-center">
					<button class="btn btn-success">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
