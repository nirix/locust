<div class="issue-show container" ng-controller="IssueDetailController">
	<div class="pull-right">
		<button ng-click="delete()" class="btn btn-danger btn-md" ng-if="isAuthorised(userRoles.admin)">
			<i class="fa fa-trash"></i> Delete
		</button>
	</div>

	<div class="issue">
		<h1 class="page-header">#{{issue.id}}: {{issue.summary}}</h1>

		<div class="issue-description" ng-bind-html="issueDescription"></div>
	</div>
</div>
