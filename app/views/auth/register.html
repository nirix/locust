<div class="register container" ng-controller="RegisterController">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1 class="page-header">Register</h1>

			<form name="userForm" method="post" class="form-horizontal" ng-submit="create(user)" novalidate>
				<div class="form-group" ng-class="{ 'has-error': userForm.username.$invalid && !userForm.username.$pristine }">
					<label for="" class="control-label col-md-3">Username</label>
					<div class="col-md-9">
						<input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" required />
						<div ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">
							<div ng-show="userForm.username.$error.required">Please enter a username.</div>
							<div ng-show="userForm.username.$error.minlength">Username is too short.</div>
						</div>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': userForm.password.$invalid && !userForm.password.$pristine }">
					<label for="" class="control-label col-md-3">Password</label>
					<div class="col-md-9">
						<input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8" required />
						<div ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">
							<div ng-show="userForm.password.$error.required">Please enter a password.</div>
							<div ng-show="userForm.password.$error.minlength">Password is too short.</div>
						</div>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && !userForm.email.$pristine }">
					<label for="" class="control-label col-md-3">Email</label>
					<div class="col-md-9">
						<input type="email" name="email" class="form-control" ng-model="user.email" required />
						<div ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">
							<div ng-show="userForm.email.$error.required">Please enter a email.</div>
						</div>
					</div>
				</div>

				<div class="text-center">
					<button class="btn btn-success" ng-disabled="userForm.$invalid">Create Account</button>
				</div>
			</form>
		</div>
	</div>
</div>
