<div class="roadmap container" ng-controller="RoadmapCtrl">
	<h1 class="page-header">Roadmap</h1>

	<ul class="versions">
		<li ng-repeat="version in versions | filter:query | orderBy: orderProp">
			<h2 class="version-name"><a href="#/roadmap/{{version.slug}}">{{version.name}}</a></h2>
		</li>
	</ul>
</div>
